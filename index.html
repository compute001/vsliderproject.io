    <style>
      .slick-slider .element {
        height: 300px;
        width: 300px;
        background-color: #000;
        color: #fff;
        border-radius: 5px;
        display: inline-block;
        margin: 0px 10px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        font-size: 20px;
        text-align: center;
      }
      .slick-slider .slick-disabled {
        opacity: 0;
        pointer-events: none;
      }

      .outer,
      img,
      iframe {
        height: 100%;
        width: 100%;
      }
      a {
        position: relative;
        display: inline-block;

        /* width: 400px;
        height: 400px; */
      }

      .overlay {
        position: absolute;
        width: 40px;
        height: 40px;
        top: 50%;
        left: 50%;
      }
      img[src="yplay.png"] {
        border: 1px solid white;
        width: 60px;
        border-radius: 10px;
        box-shadow: 0 10px 20px black;
      }
      button{
        background-color:blue;
        padding: 5px 10px;
        color: white;
      }
    </style>
    <link
      rel="stylesheet"

      let fsvid = "";
      let fsvimage = "";
      let fsyimage = "";

      function playYT(id, image, yimage) {
        if (fsvid != "" && fsvimage != "" && fsyimage != "") {
          let imageHtml = $(
            '<a><img src="' +
              fsvimage +
              '.jpg" /><img class="overlay" src="' +
              fsyimage +
              '.png"/></a>'
          ).on("click", function () {
            playYT(id, image, yimage);
          });
          $("#video_" + fsvid).html(imageHtml);
        }

        fsvid = id;
        fsvimage = image;
        fsyimage = yimage;

        let html =
          '<iframe width="560" height="315" src="https://www.youtube.com/embed/' +
          id +
          '?autoplay=1" ></iframe>';
        $("#video_" + id).html(html);

        $("button").on("click", function () {
          let imageHtml = $(
            '<a><img src="' +
              fsvimage +
              '.jpg" /><img class="overlay" src="' +
              fsyimage +
              '.png"/></a>'
          ).on("click", function () {
            playYT(id, image, yimage);
          });
          $("#video_" + id).html(imageHtml);
        });
      }
